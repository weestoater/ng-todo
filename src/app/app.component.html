<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <header>
    <div class="row">
      <div class="col-md"><h1>{{ getName() }}'s ToDo List </h1></div>
    </div>
  </header>
  <main>
    <main>
      <div class="row">
        <div class="col-md-8">
          <article>
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th></th>
                    <th>Description</th>
                    <th>Done</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of getTodoItems(); let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.action }}</td>
                    <td><input type="checkbox" [(ngModel)]="item.done" /></td>
                    <td [ngSwitch]="item.done">
                      <span *ngSwitchCase="true">Yes</span>
                      <span *ngSwitchDefault>No</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </article>
        </div>
        <div class="col-md-4">
          <aside  class="bg-light p-4 border">
            <form>
              <legend>Add Todo:</legend>
              <div class="form-group">
                <label for="description">Details</label>
                <input type="text" id="description" name="description" class="form-control" #todoText />
              </div>
              <div class="form-group">
                <button class="btn btn-primary float-right" (click)="addItem(todoText.value)">Add</button>
              </div>
              <br class="clearfix" />
            </form>
            <br class="clearfix" />
          </aside>
        </div>
      </div>
    </main>
  </main>

  </div>

<router-outlet></router-outlet>
